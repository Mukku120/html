
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Selection Page</title>
  </head>
  <body>
    <h2>Selection Text</h2>
    <form action="http://www.kiet.edu/userinput.php">
      <label>select yourlanguage</label><br />
      <input type="checkbox" name="java" id="java" /> java<br />
      <input type="checkbox" name="ppp" id="ppp" /> ppp<br />
      <input type="checkbox" name="react" id="react" /> react<br />

      <label> select your choice </label><br />
      <select name="choice" id="choice">
        <option value="" selected>select your choice</option>
        <option value="java">java</option>
        <option value="react">react</option>
        <option value="kotlin">mmmm</option>
      </select>
      <input type="submit" value="send" name="submit" id="submit" />
      <input type="reset" value="reset" name="reset" id="reset" />
    </form>
  </body>
</html>
